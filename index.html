<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS + CSS Clock - START (Tailwind)</title>
    <link rel="stylesheet" href="./src/style.css" />
    <style>
      .hand {
        transform-origin: 100%;
      }
    </style>
  </head>
  <body>
    <div class="clock-container min-h-screen flex items-center justify-center">
      <div class="text-center flex flex-col items-center justify-center">
        <h1 class="text-white text-3xl font-bold mb-2">
          JS + CSS Clock 
        </h1>

        <div
          class="clock relative w-80 h-80 border-[20px] border-white rounded-full shadow-[0_0_0_4px_rgba(0,0,0,0.1),inset_0_0_0_3px_#EFEFEF,inset_0_0_10px_black,0_0_10px_rgba(0,0,0,0.2)] p-8"
        >
          <div class="clock-face relative w-full h-full -translate-y-[3px]">
            
            <!-- Clock center dot -->
            <div
              class="absolute top-1/2 left-1/2 w-4 h-4 bg-gray-800 rounded-full -translate-x-1/2 -translate-y-1/2 z-10"
            ></div>

            
            <div
              class="hand hour-hand w-1/2 h-2 bg-gray-700 absolute top-1/2 origin-[100%] left-0 "
            ></div>

          
            <div
              class="hand min-hand w-1/2 h-1.5 bg-gray-500 absolute top-1/2 origin-[100%] left-0 "
            ></div>

           
            <div
              class="hand second-hand w-1/2 h-1 bg-red-600 absolute top-1/2 origin-[100%] left-0  transition-all duration-[0.05s] ease-[cubic-bezier(0.1,2.7,0.58,1)]"
            ></div>
          </div>
        </div>

        <div class="mt-8 text-white">
          
        </div>
      </div>
    </div>
    <script src="./src/main.js"></script>
  </body>
</html>
