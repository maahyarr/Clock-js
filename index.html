<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS + CSS Clock - START (Tailwind)</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
    <link rel="stylesheet" href="./src/style.css" />
    <style>
      .hand {
        transform-origin: 100%;
      }
    </style>
  </head>
  <body>
    <div class="clock-container min-h-screen flex items-center justify-center">
      <div class="text-center">
        <h1 class="text-white text-3xl font-bold mb-2">
          JS + CSS Clock - START
        </h1>
        <p class="text-white/80 mb-8">Static version with Tailwind CSS</p>

        <div
          class="clock relative w-80 h-80 border-[20px] border-white rounded-full shadow-[0_0_0_4px_rgba(0,0,0,0.1),inset_0_0_0_3px_#EFEFEF,inset_0_0_10px_black,0_0_10px_rgba(0,0,0,0.2)] p-8"
        >
          <div class="clock-face relative w-full h-full -translate-y-[3px]">
            <!-- Clock center dot -->
            <div
              class="absolute top-1/2 left-1/2 w-4 h-4 bg-gray-800 rounded-full -translate-x-1/2 -translate-y-1/2 z-10"
            ></div>

            <!-- Hour hand (static position) -->
            <div
              class="hand hour-hand w-1/2 h-2 bg-gray-900 absolute top-1/2 origin-[100%] left-0 rotate-90"
            ></div>

            <!-- Minute hand (static position) -->
            <div
              class="hand min-hand w-1/2 h-1.5 bg-gray-800 absolute top-1/2 origin-[100%] left-0 rotate-45"
            ></div>

            <!-- Second hand (static position) -->
            <div
              class="hand second-hand w-1/2 h-1 bg-red-600 absolute top-1/2 origin-[100%] left-0 rotate-180"
            ></div>
          </div>
        </div>

        <div class="mt-8 text-white">
          <p class="text-lg">
            This is the static START version with Tailwind CSS styling.
          </p>
          <p class="text-sm mt-2">Clock hands are positioned but not moving.</p>
        </div>
      </div>
    </div>
    <script src="./src/main.js"></script>
  </body>
</html>
